<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      #generateBtn {
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5 text-danger">Frank's Excuse Generator</h1>
      <button id="generateBtn" style="background-color: blue; color: white;">
        Press the button to generate an excuse:
      </button>

      <p id="excuse"></p>
      <!-- Element to display the excuse -->
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
